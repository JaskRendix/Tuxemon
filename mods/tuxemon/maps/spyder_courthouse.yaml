    conditions:
    - is variable_set courthouse:notguilty
    - not variable_set endingcourt:yes
    type: "event"
  Final Scene Guilty:
    actions:
    - lock_controls
    - pathfind player,4,2
    - wait 1
    - pathfind spyder_candy_henrik,4,6
    - wait 1
    - translated_dialog spyder_courthouse_trial0a
    - wait 1
    # enforcer
    - pathfind spyder_candy_henrik,0,5
