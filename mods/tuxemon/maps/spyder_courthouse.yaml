    - pathfind spyder_candyinn_prof,7,5
    - char_face spyder_candyinn_prof,left
    # prosecutor
    - pathfind spyder_flowerhouse2_bruce,4,4
    - char_face spyder_flowerhouse2_bruce,right
    - translated_dialog spyder_courthouse_trial3a
    # beaverbrook
    - pathfind spyder_candyhouse2_indiana,4,7
    - wait 1
    - char_face spyder_candyhouse2_indiana,up
    - wait 1
    - pathfind spyder_omnichannel_beaverbrook,3,4
    - wait 1
    - char_face spyder_flowerhouse2_bruce,left
    - wait 1
    - translated_dialog spyder_courthouse_trial4a
    # judge
    - translated_dialog spyder_courthouse_trial5a
    # beaverbook
    - translated_dialog spyder_courthouse_trial6a
    # prosecutor
    - translated_dialog spyder_courthouse_trial7a
    # judge
    - translated_dialog spyder_courthouse_trial8a
    # enforcer
    - wait 1
    - pathfind spyder_candy_henrik,3,5
    - char_face spyder_candy_henrik,up
    - translated_dialog spyder_courthouse_trial9a
    - char_face spyder_omnichannel_beaverbrook,down
    - pathfind spyder_candyhouse2_indiana,2,7
    - char_face spyder_candyhouse2_indiana,up
    - pathfind spyder_candy_henrik,4,13
    - pathfind spyder_omnichannel_beaverbrook,4,12
    # judge
    - translated_dialog spyder_courthouse_trial10a
    - pathfind spyder_candyinn_prof,7,5
    - set_variable endingcourt:yes
    - unlock_controls
    conditions:
    - is variable_set courthouse:guilty
    - not variable_set endingcourt:yes
    type: "event"