    - char_face spyder_mansion_lainey,right
    - wait 1
    - char_face spyder_omnichannel_beaverbrook,left
    - translated_dialog spyder_courthouse_trial13b
    - wait 1
    - translated_dialog spyder_courthouse_trial14b
    - wait 1
    - translated_dialog spyder_courthouse_trial15b
    - wait 1
    - translated_dialog spyder_courthouse_trial16b
    - wait 1
    - translated_dialog spyder_courthouse_trial17b
    - wait 1
    - translated_dialog spyder_courthouse_trial18b
    - wait 1
    - translated_dialog spyder_courthouse_trial19b
    - wait 1
