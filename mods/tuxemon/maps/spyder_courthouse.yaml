  Witness Scene:
    actions:
    - pathfind player,4,2
    - wait 1
    conditions:
    - is variable_set scene_witness:yes
    type: "event"
  Final Scene not Guilty:
    actions:
    - pathfind player,4,2
    - wait 1
    - pathfind spyder_candy_henrik,4,6
    - wait 1
    - translated_dialog spyder_courthouse_trial0a
    - wait 1
    # enforcer
    - pathfind spyder_candy_henrik,0,5
    - char_face spyder_candy_henrik,right
    - translated_dialog spyder_courthouse_trial0b
    - wait 1
    # foreman
    - pathfind spyder_candyinn_prof,3,4
    - char_face spyder_candyinn_prof,up
    - translated_dialog spyder_courthouse_trial0c
    - translated_dialog spyder_courthouse_trial1
    - pathfind spyder_candyinn_prof,4,5
    # not guilty
    - translated_dialog spyder_courthouse_trial2b
    - pathfind spyder_candyinn_prof,7,5
    - char_face spyder_candyinn_prof,left
    # prosecutor
    - pathfind spyder_flowerhouse2_bruce,4,4
    - char_face spyder_flowerhouse2_bruce,right
    - translated_dialog spyder_courthouse_trial3b
    # beaverbrook
    - pathfind spyder_candyhouse2_indiana,3,6
    - wait 1
    - char_face spyder_candyhouse2_indiana,up
    - wait 1
    - pathfind spyder_omnichannel_beaverbrook,4,6
    - wait 1
    - char_face spyder_candyhouse2_indiana,right
    - wait 1
    - char_face spyder_flowerhouse2_bruce,down
    - wait 1
    - translated_dialog spyder_courthouse_trial4b
    # judge
    - translated_dialog spyder_courthouse_trial5b
    # foreman
    - wait 1
    - pathfind spyder_candyinn_prof,3,4
    - char_face spyder_candyinn_prof,up
    - wait 1
    - translated_dialog spyder_courthouse_trial6b
    - wait 1
    # prosecutor
    - char_face spyder_flowerhouse2_bruce,up
    - translated_dialog spyder_courthouse_trial7b
    - wait 1
    # judge
    - translated_dialog spyder_courthouse_trial8b
    # beaverbrook
    - translated_dialog spyder_courthouse_trial9b
    # judge out
    - translated_dialog spyder_courthouse_trial10b
    - wait 1
    # enforcer move
    - pathfind spyder_candy_henrik,4,5
    - char_face spyder_candy_henrik,down
    - wait 1
    # beaverbrook
    - camera spyder_omnichannel_beaverbrook
    - char_face spyder_candyhouse2_indiana,down
    - pathfind spyder_omnichannel_beaverbrook,4,12
    - pathfind spyder_candy_henrik,4,11
